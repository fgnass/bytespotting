name: Run

on:
  - push
  - workflow_dispatch

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"
      - run: npm install
      - run: npm start
        env:
          PAT: ${{ secrets.PAT }}
